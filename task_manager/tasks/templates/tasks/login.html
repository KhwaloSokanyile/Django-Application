<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
</head>
<body>
    <div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
</div>
</body>
</html>
