<!DOCTYPE html>
<html>
<head>
    <title>Completed Tasks</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Completed Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }} - Completed on {{ task.completed_at|date:"Y-m-d H:i" }}
                </li>
            {% empty %}
                <li>No completed tasks found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </div>
</body>
</html>
